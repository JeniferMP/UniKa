<div class="bg-gradient-primary">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="justify-content-center formulario">
                    <div class="card row o-hidden border-0 ">
                        <div class="card-body p-0 ">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-lg-6 d-none d-lg-block ">
                                            <img style="border:none;margin-left:2rem;margin-top:-2 rem" class=" img-fluid img-thumbnail" src="../../../assets/img/logo_completo.png">
                                        </div>
                                        <div class="col-lg-6 mt-4 mb-4">
                                            <div class="p-1 justify-content-center row">
                                                <div class="row text-center">
                                                    <h1 class="text-dark mb-4">¡Bienvenido!</h1>
                                                </div>
                                                <form [formGroup]="loginForm" class="col-sm-12 col-md-10 row justify-content-center">
                                                    <div class="form-group row">
                                                        <input type="text" formControlName="username" class="border-left-primary usuario font-tamanio form-control" placeholder="Nombre de usuario">                                                        
                                                    </div>
                                                    <div class="form-group row usuario">
                                                        <input type="password" formControlName="password" class="border-left-primary font-tamanio form-control " placeholder="Contraseña">
                                                        
                                                    </div>
                                                    <div class="row usuario">
                                                        <button (click)="login();" type="button" class="text-center boton btn">
                                                            <strong>Iniciar Sesión</strong>
                                                        </button>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
